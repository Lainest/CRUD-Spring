<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista prodotti</title>
</head>
<body>
	<h4>Il nostro catalogo prodotti:</h4>
	<a th:href="@{form}">Nuovo prodotto</a>
	<table>
	<tr th:each="p : ${prodotti}">
	<td th:text="${p.id}"></td>
	<td th:text="${p.descrizione}"></td>
	<td th:text="${p.prezzo}"></td>
	<td>
		<a th:href="@{/form(id=${p.id})}">Modifica</a>
		<a th:href="@{cancella(id=${p.id})}">Elimina</a>
	</td>
	</table>
</body>
</html>
